name: golangci-lint
dependencies:
  - stage: base
  - stage: golang
steps:
  - sources:
      - url: https://github.com/golangci/golangci-lint/archive/v1.36.0.tar.gz
        destination: golangci-lint.tar.gz
        sha256: 3476288341b2c6e2b5a426334ec982769a9ea5341e0336198fd33c7250b4928b
        sha512: b8f53192175d4b48c1beaec27c38525051ea70ccc5de9e05fe7e686bb19e818945aa549f10d218da2a0cb034569f43633ff0ee4859ac2d8c3f5d46e0f609e4e3
    prepare:
      - |
        tar -xzf golangci-lint.tar.gz --strip-components=1
    build:
      - |
        export PATH=${TOOLCHAIN}/go/bin:${PATH}
        export GO111MODULE=on
        cd cmd/golangci-lint
        go build .
    install:
      - |
        mkdir -p /rootfs${TOOLCHAIN}/bin
        mv cmd/golangci-lint/golangci-lint /rootfs${TOOLCHAIN}/bin
finalize:
  - from: /rootfs
    to: /
